<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scoresheet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />	
</head>
<body>
	<header>
		<input type="radio" name="game" id="selection300" value="300" checked><label for="selection300">300</label>
		<h1>Score Sheet</h1>
		<input type="radio" name="game" id="selection360" value="360"><label for="selection360">360</label>
	</header>

	<content>
		<div class="game">
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="label"><span class="scorebox">Game 1:</span></div>
			<div class="gameScore">0 (0X)</div>
		</div>
		<div class="game">
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="label"><span class="scorebox">Game 2:</span></div>
			<div class="gameScore">0 (0X)</div>
		</div>
		<div class="game">
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="end">
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<input type="text" class="arrow" readonly>
				<div class="endScore"><span class="scorebox">0</span></div>
			</div>
			<div class="label"><span class="scorebox">Game 3:</span></div>
			<div class="gameScore">0 (0X)</div>
		</div>
	</content>
	
	<aside>
		<input type="button" id="del" class="wrapper" value="CLEAR ARROW">
		<input type="button" id="zero" class="wrapper" value="0">
		<input type="button" id="four" class="wrapper" value="4">
		<input type="button" id="five" class="wrapper" value="5">
		<input type="button" id="x" class="wrapper" value="X">
	</aside>
	
	<footer>
		<h2 id="totalScore">Total: <span id="total">0 (0X)</span></h2>
	</footer>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
